<!-- profile.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Reading Lists</h2>
{% for reading_list in reading_lists %}
<div class="card mb-3">
    <div class="card-header">
        <h3>{{ reading_list.name }}</h3>
    </div>
    <div class="card-body">
        <ul>
            {% for book in reading_list.books.all %}
            <li>{{ book.title }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endfor %}
{% endblock %}
